<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Onwumene Joshua" />
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <h2>JavaScript Calculator</h2>
    <div class="container">
      <div class="result"></div>
      <button class="ac" data-action="clearAll">AC</button>
      <button class="del" data-action="del">DEL</button>
      <button class="divide" data-action="divide">รท</button>
      <button class="one">1</button>
      <button class="two">2</button>
      <button class="three">3</button>
      <button class="multiply" data-action="multiply">x</button>
      <button class="four">4</button>
      <button class="five">5</button>
      <button class="six">6</button>
      <button class="add" data-action="add">+</button>
      <button class="seven">7</button>
      <button class="eight">8</button>
      <button class="nine">9</button>
      <button class="subtract" data-action="subtract">-</button>
      <button class="dot" data-action="decimal">.</button>
      <button class="zero">0</button>
      <button class="equalTo" data-action="calculate">=</button>
    </div>
  </body>
</html>
